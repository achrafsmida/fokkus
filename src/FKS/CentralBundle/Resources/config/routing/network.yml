network_index:
    path:     /
    defaults: { _controller: "FKSCentralBundle:Network:index" }
    methods:  GET

network_show:
    path:     /{id}/show
    defaults: { _controller: "FKSCentralBundle:Network:show" }
    methods:  GET

network_new:
    path:     /new
    defaults: { _controller: "FKSCentralBundle:Network:new" }
    methods:  [GET, POST]

network_edit:
    path:     /{id}/edit
    defaults: { _controller: "FKSCentralBundle:Network:edit" }
    methods:  [GET, POST]

network_delete:
    path:     /{id}/delete
    defaults: { _controller: "FKSCentralBundle:Network:delete" }
    methods:  DELETE
